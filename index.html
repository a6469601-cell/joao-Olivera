
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Sanguinis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Metamorphous&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #010101;
            color: #d1d5db;
            font-family: 'Crimson Pro', serif;
            overflow: hidden;
            -webkit-font-smoothing: subpixel-antialiased;
            /* Força renderização via GPU */
            transform: translateZ(0);
        }
        .font-gothic {
            font-family: 'Metamorphous', cursive;
        }
        .blood-vignette {
            /* Gradiente é mais leve que box-shadow para o Chrome */
            background: radial-gradient(circle, transparent 40%, rgba(40, 0, 0, 0.6) 100%);
            pointer-events: none;
            z-index: 100;
        }
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            pointer-events: none;
            z-index: 101;
        }
        
        .perspective-container {
            transform-style: flat; /* 'flat' é mais rápido que 'preserve-3d' em navegadores desktop */
            will-change: transform;
        }

        @keyframes beast-breathing {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.01); opacity: 0.3; }
        }
        .beast-image {
            animation: beast-breathing 10s infinite ease-in-out;
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        @keyframes eye-glow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        .eye-pulse {
            animation: eye-glow 5s infinite ease-in-out;
            will-change: opacity;
            background: #ca8a04;
        }

        .fog-layer {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            pointer-events: none;
        }

        /* Otimização de scrollbar para evitar re-layouts */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #111; }
        
        .narrative-container {
            contain: layout paint;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="grain"></div>
</body>
</html>
